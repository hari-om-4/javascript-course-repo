<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>JavaScript Learning</title>
</head>

<body>
    <header class="header">
        <h1>World Clock</h1>
    </header>

    <div class="content">

        <div class="timezones">
            <label for="timezones">
                <h3>Select Timezone:</h3>
            </label>
            <select id="timezones" onchange="validateForm()">
                <option name="timezone" value="est">Eastern Standard Time</option>
                <option name="timezone" value="cst">Central Standard Time</option>
                <option name="timezone" value="mst">Mountain Standard Time</option>
                <option name="timezone" value="pst">Pacific Standard Time</option>
                <option name="timezone" value="ist">Indian Standard Time</option>
                <option name="timezone" value="jst">Japan Standard Time</option>
            </select>
        </div>
        <div class="view">
            <input type="radio" id="selectAnalog" name="clockwork" value="selectAnalog" onclick="setAnalog()" checked>
            <label for="selectAnalog">Analog</label><br>
            <input type="radio" id="selectDigital" name="clockwork" value="selectDigital" onclick="setDigital()">
            <label for="selectDigital">Digital</label><br>
        </div>
        <div class="clock" id="clock">
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
        </div>
        <div class="digital" id="digital clock"></div>

        </content>
</body>

</html>
